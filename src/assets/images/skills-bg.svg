<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" preserveAspectRatio="xMidYMax slice">
  <defs>
    <!-- Dark Deep Purple Gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050308;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0712;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0b19;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Far mountains - darker -->
  <path d="M0 600 L200 350 L400 500 L600 300 L800 450 L1000 280 L1200 420 L1400 320 L1600 450 L1800 350 L1920 500 L1920 800 L0 800 Z" 
        fill="#140f21" opacity="0.4"/>
  
  <!-- Mid mountains -->
  <path d="M0 650 L150 480 L350 580 L500 420 L700 550 L900 380 L1100 520 L1300 400 L1500 530 L1700 420 L1920 550 L1920 800 L0 800 Z" 
        fill="#191329" opacity="0.6"/>
  
  <!-- Near mountains - darkest, blending into section background -->
  <path d="M0 700 L100 580 L250 650 L400 520 L550 620 L750 500 L950 600 L1150 480 L1350 580 L1550 500 L1750 600 L1920 520 L1920 800 L0 800 Z" 
        fill="#1e1731" opacity="0.8"/>
  
  <!-- Subtle Grid Lines (Techno feel) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2045" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.1"/>

</svg>
